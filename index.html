<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stle.css">
</head>
<body>
    <div class="main">
        <h1>Student List Data Assignment</h1>
        <hr>
        <div class="inputs">
            <input type="text" id="stdFirstName" class="inp" placeholder="First Name">
            <input type="text" id="stdLastName" class="inp" placeholder="Last Name">
            <input type="text" id="stdAge" class="inp" placeholder="Age">
            <input type="text" id="stdEdu" class="inp" placeholder="Education">
            <input type="text" id="stdId" class="inp" placeholder="Student ID">
            <button onclick="addStudent()" class="inp-btn">Add Student</button>
            <button onclick="deleteStudent()" class="inp-btn">Delete Student</button>
        </div>
        <div class="main2">
            <table class="table table-striped table-border">
                <thead>
                    <tr>
                        <th>Sno.</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Qualification</th>
                        <th>ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="tbody"></tbody>
            </table>
        </div>
    </div>
    <script src="web.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
